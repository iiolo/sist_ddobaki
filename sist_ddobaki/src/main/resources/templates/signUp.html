    #registerTitle{
  font-size: 40px;

<body>
  
  <div id="mainContainer" style="display: grid;
  place-items: center;
  min-height: 100vh; background:white">
    
    
  <div id="registerFormContainer" style="width:500px; height:400px; display:flex; justify-content:center; align-items:center; background:#79BD8F; border-radius: 30px">
    <div id="registerFormBox" style="text-align:center; width: 70%;"  >
      <div id="registerTitleBox">
        <span id="registerTitle">Register</span>
      </div>

<form action="/signUp" method="post" enctype="multipart/form-data">
  <input  type="hidden" name="user_role" value="USER" checked="checked" style="display:none">
  <div class="form-group"><input class="form-control" type="text" name="user_id" placeholder="ID"> </div>
  <div class="form-group"><input  class="form-control" type="password" name="user_pwd" placeholder="PASSWORD"> </div>
  <div class="form-group">
  <input type="file" name="userFile" class="form-control"></div>
  <div class="form-group"><input class="form-control"type="text" name="user_nick" placeholder="NICKNAME"></div>
  <div class="form-group"><input class="form-control" type="tel" name="user_phone" placeholder="PHONE"></div>
      
      <button class="btn btn-success"  type="submit" style="width:100%; margin:6px 0"> Sign Up </button>
    </form> 
    </div>
      </div>
  </div>
